<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 분류기 (DenseNet)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 래퍼: 제목 + 박스 -->
  <div class="wrapper">
    <h1>이미지 분류기</h1>

  <!-- 메인 박스 -->
  <div class="container">
    <!-- 업로드 영역 -->
    <div class="header" id="drop-area">
      <input type="file" id="file" accept="image/*" />
      <label for="file" class="upload-btn">이미지 업로드</label>
      <!-- 카메라 촬영 버튼 -->
      <button id="camera-btn" class="camera-btn">📷 카메라로 촬영</button>
      <p>여기에 이미지를 드래그하거나 버튼을 클릭하세요</p>
    </div>

    <!-- 미리보기 -->
    <div class="preview-wrapper">
      <img id="preview" />
      <div class="scan-line" id="scan-line"></div>
    </div>
  <!-- 예측 결과 텍스트 (Top Predictions) -->
  <pre id="result"></pre>

   <!-- 예측 결과 + 그래프 -->
   <div id="prediction-wrapper">
     <div id="topPredictions"></div> <!-- 선택적으로 텍스트 표시 -->
     <canvas id="resultChart" width="300" height="200"></canvas>
   </div>

   <!-- 세탁 정보 -->
   <div id="resultText"></div>



    <!-- 로딩 표시 -->
    <div class="footer">
      <button id="btn" class="predict-btn">▶ 예측하기</button>
      <span id="loading">
        예측 중
        <span class="loader"></span>
      </span>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
